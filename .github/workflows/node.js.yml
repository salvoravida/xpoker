name: Node.js CI & Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

#----- Permessi minimi richiesti da GitHub Pages
permissions:
  contents: read          # legge il repo
  pages: write            # pubblica su Pages
  id-token: write         # firma la pubblicazione

#----- Evita deploy sovrapposti
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Aggiungi altre versioni se vuoi testare LTS
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci               # installazione riproducibile
      - run: npm run build        # deve produrre ./dist

      # Carichiamo la cartella dist come artefatto per Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist            # <- cartella da pubblicare

  deploy:
    needs: build                 # parte solo se build va a buon fine
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
